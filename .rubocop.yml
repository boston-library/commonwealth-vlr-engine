Style/ColonMethodCall:
  Enabled: true

Style/CommentAnnotation:
  Enabled: true

Style/DefWithParentheses:
  Enabled: true

Style/EmptyElse:
  Enabled: true

Style/EndBlock:
  Enabled: true

Style/EvalWithLocation:
  Enabled: true

Style/ExpandPathArguments:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: true

Style/GuardClause:
  Enabled: true

# Style/HashSyntax:

Style/IfUnlessModifier:
  Enabled: true
  Exclude:
    - 'app/helpers/citation_helper.rb'

Style/Lambda:
  Enabled: true

Style/MixinUsage:
  Enabled: true

Style/MutableConstant:
  Enabled: true

Style/Next:
  Enabled: true

Style/NumericLiterals:
  Enabled: true

Style/PercentLiteralDelimiters:
  Enabled: true
  PreferredDelimiters:
    default: ()
    '%i': ()
    '%I': ()
    '%w': ()
    '%W': ()

Style/Proc:
  Enabled: true

Style/RedundantFreeze:
  Enabled: true

Style/RedundantSelf:
  Enabled: true
  Exclude:
    - 'app/helpers/commonwealth_vlr_engine/catalog_helper_behavior.rb'

Style/RescueStandardError:
  Enabled: true

Style/SignalException:
  Enabled: true

Style/SpecialGlobalVars:
  Enabled: true

Style/StderrPuts:
  Enabled: true

Style/StringLiterals:
  Enabled: true

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/RedundantInterpolation:
  Enabled: true

####################### METRICS ###############################

# REVIEW: Tweak these values at some point low priority

Metrics/AbcSize:
  Enabled: true
  Max: 100

Metrics/BlockLength:
  Enabled: true
  Max: 90
  Exclude:
    - 'spec/**/*'
    - 'lib/commonwealth-vlr-engine/controller_override.rb'

Metrics/ClassLength:
  Enabled: true
  Max: 250

Metrics/CyclomaticComplexity:
  Enabled: true
  Max: 15
  Exclude:
    - 'app/helpers/citation_helper.rb'
    - 'app/helpers/commonwealth_vlr_engine/application_helper.rb'

Metrics/MethodLength:
  Enabled: true
  Max: 100

####################### SECURITY ###############################

# Taken From bixby config
Security/Eval:
  Enabled: true

Security/JSONLoad:
  Enabled: true
  # Autocorrect here will change to a method that may cause crashes depending
  # on the value of the argument.
  AutoCorrect: false

Security/MarshalLoad:
  Enabled: true

Security/YAMLLoad:
  Enabled: true

####################### RAILS ###############################

Rails/ActionFilter:
  Enabled: true

Rails/CreateTableWithTimestamps:
  Enabled: true

Rails/ActiveSupportAliases:
  Enabled: true

Rails/BelongsTo:
  Enabled: true

Rails/Blank:
  Enabled: true

Rails/Date:
  Enabled: true

Rails/Delegate:
  Enabled: true

Rails/DelegateAllowBlank:
  Enabled: true

Rails/DynamicFindBy:
  Enabled: true

Rails/EnumHash:
  Enabled: true

Rails/EnumUniqueness:
  Enabled: true

Rails/EnvironmentComparison:
  Enabled: true

Rails/Exit:
  Enabled: true

Rails/InverseOf:
  Enabled: true

Rails/HasManyOrHasOneDependent:
  Enabled: true

Rails/Presence:
  Enabled: true

Rails/Present:
  Enabled: true

Rails/Output:
  Enabled: true
  Exclude:
    - 'lib/commonwealth-vlr-engine/engine.rb'

Rails/ReflectionClassName:
  Enabled: false

Rails/SafeNavigation:
  Enabled: true

Rails/ScopeArgs:
  Enabled: true

Rails/TimeZone:
  Enabled: true

Rails/UnknownEnv:
  Enabled: true

Rails/Validation:
  Enabled: true

####################### PERFORMANCE ###############################

# Taken From Bixby

Performance/Casecmp:
  Enabled: true

Performance/CaseWhenSplat:
  Enabled: true

Performance/Count:
  # This cop has known compatibility issues with `ActiveRecord` and other
  # frameworks. ActiveRecord's `count` ignores the block that is passed to it.
  # For more information, see the documentation in the cop itself.
  # If you understand the known risk, you can disable `SafeMode`.
  SafeAutoCorrect: true
  Enabled: true

Performance/Detect:
  # This cop has known compatibility issues with `ActiveRecord` and other
  # frameworks. `ActiveRecord` does not implement a `detect` method and `find`
  # has its own meaning. Correcting `ActiveRecord` methods with this cop
  # should be considered unsafe.
  SafeAutoCorrect: true
  Enabled: true

Performance/DoubleStartEndWith:
  Enabled: true

Performance/EndWith:
  # This will change to a new method call which isn't guaranteed to be on the
  # object. Switching these methods has to be done with knowledge of the types
  # of the variables which rubocop doesn't have.
  AutoCorrect: false
  Enabled: true

Performance/FixedSize:
  Enabled: true

Performance/FlatMap:
  Enabled: true
  EnabledForFlattenWithoutParams: false
  # If enabled, this cop will warn about usages of
  # `flatten` being called without any parameters.
  # This can be dangerous since `flat_map` will only flatten 1 level, and
  # `flatten` without any parameters can flatten multiple levels.

Performance/InefficientHashSearch:
  Enabled: true

Performance/RangeInclude:
  Enabled: true

Performance/RedundantBlockCall:
  Enabled: true

Performance/RedundantMatch:
  Enabled: true

Performance/RedundantMerge:
  Enabled: true

Performance/RegexpMatch:
  Enabled: true

Performance/ReverseEach:
  Enabled: true

Performance/Size:
  Enabled: true

Performance/StartWith:
  Enabled: true

Performance/StringReplacement:
  Enabled: true

Performance/TimesMap:
  Enabled: true

Performance/UnfreezeString:
  Enabled: true

